<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Practice</title>

    <style>
      .image{
        height: 30px;
        border-radius: 15px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body style="height: 3000px; width: 2000px; margin-top: 70px; margin-left: 75px;">

    <div style=
    "background-color: black;
     color: white; 
     padding-left: 70px;
     position: fixed;
     top: 0px;
     left: 0px;
     right: 0px;
     z-index: 1;">

      Header

      <p></p>

      <img class="image" src="ICONS/my-channel.jpeg">

    </div>

    <div style="
     background-color: blue;
     color: white; 
     position: fixed;
     top: 68px;
     bottom: 0px;
     left: 0px;
     width: 72px;">
      Side bar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
     
      ">
        X
      </div>
  
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 30px;
    right: 50px;
   
    ">
      absolute
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px; position: static;">
      div 1
    </div>
    <div style="
    background-color: lightpink; 
    height: 200px; 
    width: 200px;
    position: relative;">
      div 2
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 30px;
    right: 50px;
    ">
      absolute
    </div>
    </div>
  </body>
</html>
