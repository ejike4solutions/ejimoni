<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Practice</title>
    </head>
    <body style="background-color: black; padding-bottom: 1000px;">

        <div style="
            margin-bottom: 30px;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen;">div 1 Text</div>
            <div style="background-color: lightpink;">div 2 <p>Text</p></div>
        </div>

        <div style="
                margin-bottom: 30px;
                display: flex;
                flex-direction: row;">

                <div style="background-color: lightgreen; width: 100px">100px</div>
                <div style="background-color: lightpink; flex: 1;">flex: 1</div>
            </div>

        <div style="
            margin-bottom: 30px;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen; width: 100px">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>   
            <div style="background-color: lightgreen; flex: 2">flex: 2</div>
        </div>

        <div style="
            margin-bottom: 30px;
            height: 70px;
            border-color: red;
            border-width: 1px;
            border-style: solid;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen; width: 100px">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>   
            <div style="background-color: lightgreen; flex: 2">flex: 2</div>
        </div>

        <div style="
            margin-bottom: 30px;
            justify-content: center;
            height: 70px;
            border-color: red;
            border-width: 1px;
            border-style: solid;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen; width: 100px">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>   
            <div style="background-color: lightgreen; width: 100px">100px</div>
        </div>

        <div style="
            margin-bottom: 30px;
            justify-content: space-between;
            height: 70px;
            border-color: red;
            border-width: 1px;
            border-style: solid;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen; width: 100px">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>   
            <div style="background-color: lightgreen; width: 100px">100px</div>
        </div>

        <div style="
            align-items: center;
            justify-content: space-between;
            height: 70px;
            border-color: red;
            border-width: 1px;
            border-style: solid;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightgreen; width: 100px">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>   
            <div style="background-color: lightgreen; width: 100px">100px</div>
        </div>

    </body>
</html>
